name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-setup
        with:
          version: 9.4.0
          run_install: false

      - name: Install Dependencies
        id: pnpm-install
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build Package
        run: pnpm build

      - name: Run Tests
        run: pnpm test

      - name: Fetch base ref
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Ensure changeset for src/package changes
        if: github.event_name == 'pull_request'
        run: |
          if git diff --name-only origin/${{ github.base_ref }}... | grep -E '^(src/|package.json)'; then
            if ! git diff --name-only origin/${{ github.base_ref }}... | grep -E '^\.changeset/.+\.md$'; then
              echo "Changes detected in src/ or package.json but no changeset found."
              echo "Run: pnpm changeset"
              exit 1
            fi
          fi